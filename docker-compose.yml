version: "3.3"

services:
  
  shortlink:
    image: shortlink:v1.0.0
    container_name: shortlink
    ports:
      - "8000:8000"
    environment:
      - DB=${DB}
    volumes:
      - ./configs/dbconfig.yml:/configs/dbconfig.yml
    restart: always
    network_mode: "host"

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=qweasd
    volumes:
      - ./sql/script.sql:/var/lib/postgressql/data
    ports:
      - "5432:5432"